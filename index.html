<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="quiz-container">
        <h1 id="heading">
            Simple Quiz
        </h1>
        <div id="main-content">
            <h2 id="question-text">Which is the largest animal in the world?</h2>
            <div id="answer-container">
                <button class="answer-button">Shark</button>
                <button class="answer-button">Blue Whale</button>
                <button class="answer-button">Elephant</button>
                <button class="answer-button">Giraffe</button>
            </div>
        </div>
        <button id="next-button">Next</button>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
